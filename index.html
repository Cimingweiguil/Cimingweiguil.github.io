    <style>
        :root {
            --primary -blue: #0068b5;
            --dark-gray: #333;
            --light-gray: #f5f5f5;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
        }
        /* 导航栏样式 */
        .navbar {
            background: white;
            padding: 1rem 5%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--dark-gray);
            font-weight: 500;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: var(--primary-blue);
        }
        /* 主视觉区域 */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://via.placeholder.com/1920x800') center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-top: 60px;
        }
        .hero-content {
            text-align: center;
            max-width: 800px;
            padding: 0 2rem;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
        /* 产品展示区 */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            padding: 4rem 5%;
            background: var(--light-gray);
            padding-top: 8rem;
        }
        .section-title {
            text-align: center;
            margin-bottom: 4rem;
            font-size: 2rem;
            color: var(--dark-gray);
            width: 100%;
        }
        .product-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            max-width: 1200px;
            width: 100%;
        }
        .product-card {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .section-title {
                margin-bottom: 3rem;
            }
            .products {
                padding: 3rem 5%;
            }
        }
        /* 页脚样式 */
        footer {
            background: var(--dark-gray);
            color: white;
            padding: 3rem 5%;
        }
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }
        .footer-section h4 {
            margin-bottom: 1rem;
            color: var(--primary-blue);
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
